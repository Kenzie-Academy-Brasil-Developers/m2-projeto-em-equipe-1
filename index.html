<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Index</title>
    <link rel="stylesheet" href="src/styles/global.css">

    <section class="pets__container">

        <li class="pets__list" id="2">

        <li class="pets__list" id="4">

        </li>

        <li class="pets__list" id="5">
          <img src="src/assets/dog-3.png" alt="Bob">
